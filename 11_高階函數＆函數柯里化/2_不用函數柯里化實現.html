<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2_不用函數柯里化實現</title>
</head>

<body>
    <!-- 容器 -->
    <div>
        <div id="test"></div>
    </div>
    <!--  React 核心庫  -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <!--  React 擴充庫  -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!--  Babel 將JSX轉為JS -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!--  注意!! type須改為Babel才可執行jsx語法  -->
    <script type="text/babel">
        class Login extends React.Component {
            state = {
                username: '',
                password: ''
            }
            // 不用柯里化實現
            saveFormdata = (dataType, event) => {
                this.setState({ [dataType]: event.target.value })

            }
            handleSubmit = (event) => {
                event.preventDefault()    // 原生阻止表單提交方法
                const { username, password } = this.state
                alert(`你輸入的帳號是：${username},輸入的密碼是：${password}`)
            }
            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        帳號：<input type="text" name="username" onChange={event => this.saveFormdata('username', event)} />
                        密碼：<input type="password" name="password" onChange={event => this.saveFormdata('password', event)} />
                        <button>登入</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login />, document.getElementById('test'))
    </script>
</body>

</html>

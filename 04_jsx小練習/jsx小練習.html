<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx語法規則</title>
    <style>
        .title {
            background: #ccc;
            width: 200px;
        }
    </style>
</head>

<body>
    <!-- {/*容器*/} -->
    <div>
        <div id="test"></div>
    </div>
    <!-- {/* React 核心庫 */} -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- {/* React 擴充庫 */} -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- {/* Babel 將JSX轉為JS */} -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- {/* 注意!! type須改為Babel才可執行jsx語法 */} -->
    <script type="text/babel">
        // 設定變數套用在id,class上
        const myId = "idTag"
        const mydata = "test"
        const data = ['Augular', 'React', 'Vue']
        /* 一定要注意區分[js語句「代碼」]與[js表達式]
            1.表達式：
                以下為表達式
                (1).a
                (2).a+b
                (3).demo(1)
                (4).arr.map()
                (5).function test (){}
            2.語句(代碼)
                以下為語句(代碼)
                (1).if(){}
                (2).for(){}
                (3).switch(){case:xxx}            
        */
        //{/*創建一個VDOM為h1標籤，切記無需使用ＪＳ引號標籤*/}
        const VDOM = (
            <div>
                <h1 className='title' id={myId.toLowerCase()}>
                    <span style={{ color: 'white', fontSize: '20px' }}>{mydata.toLowerCase()}</span>
                </h1>
                <input type="text" />
                <div>
                    <h1>前端框架列表</h1>
                    <ul>
                        {
                            data.map((item, index) => {
                                return <li key={index}>{item}</li>
                            })
                        }
                    </ul>
                </div>
            </div>
        )
        //{/*將寫好的VDOM渲染到真實DOM裏面*/}
        ReactDOM.render(VDOM, document.getElementById('test'))
    </script>
</body>

</html>

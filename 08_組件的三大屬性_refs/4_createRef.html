<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>4_createRef</title>
</head>

<body>
    <!-- 容器 -->
    <div>
        <div id="test"></div>
    </div>
    <!--  React 核心庫  -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <!--  React 擴充庫  -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!--  Babel 將JSX轉為JS -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!--  注意!! type須改為Babel才可執行jsx語法  -->
    <script type="text/babel">
        // 創建類組件
        class Demo extends React.Component {
            /*
                React.createRef調用後可以返回一個容器，該容器可以存儲被Ref所標示的節點，該容器是“專人專用”的。            
            */
            myRef = React.createRef()
            myRef2 = React.createRef()
            showData = () => {
                alert(this.myRef.current.value)
            }
            showData2 = () => {
                alert(this.myRef2.current.value)
            }
            render() {
                return (
                    // c = currentNode =>為當前節點的意思

                    
                    <div>
                        <input ref={this.myRef} type="text" placeholder="點擊按鈕提示數據" />&nbsp;
                        <button onClick={this.showData}>點擊提示左側數據</button>&nbsp;
                        <input ref={this.myRef2} onBlur={this.showData2} type="text" />
                    </div>
                )
            }
        }
        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>
</body>

</html>

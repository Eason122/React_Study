<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>

<body>
    <!-- {/*容器*/} -->
    <div>
        <div id="test"></div>
    </div>
    <!-- {/* React 核心庫 */} -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- {/* React 擴充庫 */} -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- {/* Babel 將JSX轉為JS */} -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- {/* 注意!! type須改為Babel才可執行jsx語法 */} -->
    <script type="text/babel">
        // 1.創建類式組件
        class Mycomponent extends React.Component {
            render() {
                // render是放在哪裡的？ －－Mycomponent的原型對象上，供實例使用。
                // render中的this是誰？ －－Mycomponent的實例對象 <=> Ｍycomponent的組件實例對象。
                return <h1>類式組件</h1>
            }
        }

        // 2.渲染組件到頁面上
        ReactDOM.render(<Mycomponent />, document.getElementById("test"))
        /*
            總結：
                執行了ReactDom,render(<Mycomponent /> ....  之後發生了什麼？
                    1.React解析組件標籤後，找到了Mycomponent組件。
                    2.發現組件是類定義的，隨後new出來該類的實例，並通過該實例調用到原型上的render方法。
                    3.將render返回的虛擬DOM轉為真實Dom，隨後呈現在頁面中。
        */

    </script>
</body>

</html>

        function Person(props) {
            const { name, age, sex } = props
            return (
                <ul>
                    <li>姓名：{name}</li>
                    <li>年齡：{age + 1}</li>
                    <li>性別：{sex}</li>
                </ul>
            )
        }
        // 函數式組建一樣可以設定限制
        Person.propType = {   // 設定摻數的型別   
            name: PropTypes.string.isRequired, //限制Name isRequired為必要值 且為字串
            sex: PropTypes.string,             //限制sex為字串  
            age: PropTypes.number,             //限制age為數字
            spaek: PropTypes.func              //限制speak為函數

        Person.defaultProps = {        // 預設摻數

            age: 18              //age默認值為18
